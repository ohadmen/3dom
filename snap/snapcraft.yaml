name: zview # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '1.32' # just for humans, typically '1.2+git' or '1.3.2'
summary: zview - 3d data viewer
description: |
  Zview is a 3d data viewer with a fimiliar and convienient user interface.
  Data to the view can be loaded through the provided API(c++/Python)

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  zview:
    # See 'snapcraft plugins'
    plugin: qmake
    project-files: ["zview.pro"]
    source: .
    stage-packages:
      - libdouble-conversion1
      - libfreetype6
      - libgl1
      - libglvnd0
      - libglx0
      - libgraphite2-3
      - libharfbuzz0b
      - libicu60
      - libpng16-16
      - libqt5core5a
      - libqt5gui5
      - libqt5widgets5
      - libx11-6
      - libxau6
      - libxcb1
      - libxdmcp6
      - binutils
      - qt5-default
      - libx11-xcb-dev

      
apps:
  zview:
    command: zview 


